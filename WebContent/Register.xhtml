<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>
		<ui:insert name="Default">YouTube Project Manager</ui:insert>
	</title>
</h:head> 
<body>
	<ui:composition template="/layouts/commonLayout.xhtml">
	<ui:define name="title">Register</ui:define>
	<ui:define name="content">
	
		<div align="center">
		<h:form>
			First Name: <h:inputText value="#{user.firstName}" /><br/><br/>
			Last Name: <h:inputText value="#{user.lastName}" /><br/><br/>
			Email Address: <h:inputText value="#{user.email}" /><br/><br/>
			Phone Number: <h:inputText value="#{user.phone}" /><br/><br/>
			Username: <h:inputText value="#{user.userName}" /><br/><br/>
			Password: <h:inputText value="#{user.password}" /><br/><br/>
			<h:button value="Cancel" outcome="Login.xhtml"/>
			<h:commandButton action="#{registerController.onSubmit()}" value="Submit" />
		</h:form>
		<h:messages />
		</div>
	
	</ui:define>
	</ui:composition>
</body> 
</html>
