<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>
		<ui:insert name="Default">YouTube Project Manager</ui:insert>
	</title>
</h:head> 
<body>
	<ui:composition template="/layouts/commonLayout.xhtml">
	<ui:define name="title">Enter Changes below</ui:define>
	<ui:define name="content">
	
		
	
		<div align="center">
		<h:form>
			<h:inputHidden value="#{project.id}" />
			<p>Type: <h:inputText value="#{project.type}" /></p>
			<p>Title: <h:inputText value="#{project.title}" /></p>
			<p>Current Status: <h:inputText value="#{project.status}" /></p>
			<p>Release Date: <h:inputText value="#{project.release}" /></p>
			<p>Creators Involved: <h:inputText value="#{project.creators}" /></p>
			<h:button value="Cancel" outcome="Main.xhtml"/>
			<h:commandButton action="#{projectController.onSubmitEdit()}" value="Submit" />
		</h:form>
		<h:messages />
		</div>
	
	</ui:define>
	</ui:composition>
</body> 
</html>
