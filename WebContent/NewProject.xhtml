<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>
		<ui:insert name="Default">YouTube Project Manager</ui:insert>
	</title>
</h:head> 
<body>
	<ui:composition template="/layouts/commonLayout.xhtml">
	<ui:define name="title">New Project</ui:define>
	<ui:define name="content">
	
		<div align="center">
		<h:form>
			Type: <h:inputText value="#{project.type}" /><br/><br/>
			Title: <h:inputText value="#{project.title}" /><br/><br/>
			Current Status: <h:inputText value="#{project.status}" /><br/><br/>
			Release Date: <h:inputText value="#{project.release}" /><br/><br/>
			Creators Involved: <h:inputText value="#{project.creators}" /><br/><br/>
			<h:button value="Cancel" outcome="Login.xhtml"/>
			<h:commandButton action="#{projectController.onSubmit()}" value="Submit" />
		</h:form>
		<h:messages />
		</div>
	
	</ui:define>
	</ui:composition>
</body> 
</html>
