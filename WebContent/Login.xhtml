<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<body> 
	<ui:composition template="/layouts/commonLayout.xhtml">
	<ui:define name="title">YouTube Project Manager</ui:define>
	<ui:define name="content">
	
		<div align="center">
		<form method="post" action="j_security_check">
			Username: <h:inputText id="j_username" autocomplete="off" value="#{user.userName}" /><br/>
			Password: <h:inputSecret id="j_password" autocomplete="off" value="#{user.password}" /><br/>
			<h:commandButton type="submit" value="Submit"/>
			<h:button value="Register" outcome="Register.xhtml"/>
			
		</form>
		<h:messages />
		</div>
	
	</ui:define>
	</ui:composition>
</body> 
</html>
